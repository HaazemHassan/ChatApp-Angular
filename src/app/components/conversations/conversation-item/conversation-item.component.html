<button
  type="button"
  class="item"
  [class.selected]="isSelected()"
  (click)="onSelect()"
  [attr.aria-pressed]="isSelected()"
  [attr.aria-label]="'Open conversation ' + conversationTitle()"
>
  <div class="avatar" aria-hidden="true">
    {{ extractInitialsFromTitle(conversationTitle()) }}
  </div>

  <div class="content">
    <div class="title" [title]="conversationTitle()">
      {{ conversationTitle() }}
    </div>
  </div>
</button>
